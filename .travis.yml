
language: php
php:
  - 7.0
  - 5.6
  - 5.5

matrix:
  allow_failures:
    - php: 7.0

before_script:
 - wget http://getcomposer.org/composer.phar
 - php composer.phar install --no-interaction

script:
 - mkdir -p build/logs
 - phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v